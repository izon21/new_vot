{% extends "base.html" %}

{% block title %}Добавление статьи{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"
               placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control"
                  placeholder="Введите анонс">{{ article.text }}</textarea><br>
        <textarea name="text" id="text" class="form-control"
                  placeholder="Введите текст анонса">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>

{% endblock %}
